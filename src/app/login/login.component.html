<div class="flex flex-col items-center justify-center min-h-svh bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md md:w-1/4 w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Log in</h2>
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ errorMessage }}
        </div>
        <form class="space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-700">
                Log in
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="/register" class="text-red-500 hover:text-red-600">Sign up</a>
        </p>
    </div>
</div>
