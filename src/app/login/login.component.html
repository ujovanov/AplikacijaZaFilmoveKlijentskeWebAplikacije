<div class="flex flex-col items-center justify-center min-h-svh bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md md:w-1/4 w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Log in</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-700">
                Log in
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="/register" class="text-red-500 hover:text-red-600">Sign up</a>
        </p>
    </div>
</div>
