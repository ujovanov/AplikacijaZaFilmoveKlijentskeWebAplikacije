<div class="flex flex-col items-center justify-center min-h-svh bg-gray-100 pt-20">
    <div class="p-8 bg-white rounded-lg shadow-md md:w-2/5 w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form class="space-y-4" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ errorMessage }}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="newUser.email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="newUser.phoneNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your phone number" required>
            </div> 
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="address" [(ngModel)]="newUser.address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="newUser.password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Confirm your password" required>
            </div>
            <div>
                <label class="block text-2xl font-semibold text-gray-800 mb-4">Choose Your Favorite Movie Genres</label>

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
