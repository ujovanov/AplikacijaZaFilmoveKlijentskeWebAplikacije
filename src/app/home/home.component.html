<div class="container mx-auto px-4 py-8">
  <div *ngIf="!movies.length" class="flex justify-center items-center h-64">
    <img src="assets/preloader.gif" alt="Loading" class="w-1/2 h-full">
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let movie of movies" class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform hover:scale-105">
      <img [src]="movie.poster" [alt]="movie.title" class="w-full h-96 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2 text-gray-800">{{movie.title}}</h2>
        <p class="text-gray-600 text-sm mb-2">{{movie.shortDescription}}</p>
        <div class="flex flex-wrap gap-2 mb-3">
          <span *ngFor="let genre of movie.movieGenres" class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">
            {{genre.genre.name}}
          </span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">{{movie.runTime}} min</span>
        </div>
      </div>
    </div>
  </div>
</div>
